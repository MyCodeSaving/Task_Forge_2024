<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        /* CSS样式用来美化页面 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* 添加这一行，使页面底部与顶部距离相等 */
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px; /* 可以根据需要调整高度 */
        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="submit"],
        input[type="userType"] {
            width: 93%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        select[name="userType"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="pass"] {
            width: 10%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            background-color: #45a049;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            width: 55%; /* 按钮宽度 */
            margin-top: 20px; /* 添加一些顶部边距 */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>手机号登录</h2>
        <form>
            <label for="phone">手机号<small>（11位数字）</small>:</label>
            <input type="tel" id="phone" name="phone" placeholder="请输入手机号" pattern="[0-9]{11}" required>

            <label for="password">验证码:</label>
            <input type="pass" value="验证">
            <input type="password" id="password" name="password" placeholder="请输入验证码" required>

            

            <div class="center">
                <input type="submit" value="登录">
            </div>
            <div class="center"style="margin-top: 10px;"><a href="signin.html"><small>使用账号登录？</small></a>
                <small>/</small>
                <a href="signin3.html"><small>商家登录</small></a>
            </div>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止默认提交行为
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `userID=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.text())
            .then(result => {
                if (result === "success") {
                    alert("登录成功！");
                    window.location.href = "/home"; // 登录成功后跳转页面
                } else if (result === "wrong_password") {
                    alert("密码错误！");
                } else if (result === "user_not_exist") {
                    alert("用户不存在！");
                } else {
                    alert("登录失败，请重试！");
                }
            })
            .catch(error => console.error('Error:', error));
        });
     </script>
</body>

</html>
