<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
.center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px; /* 可以根据需要调整高度 */
        }
        h2 {
            text-align: center;
        }

        input[type="password"],
        input[type="submit"] {
            width: 93%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>重置密码</h2>
        <form id="resetPasswordForm">
            <label for="currentPassword">原密码:</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="请输入原密码" required>
            <label for="newPassword">新密码:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码" required>
            <div class="center"><input type="submit" value="重置"></div>
            <small><a href="forgotpassword.html">忘记密码？</a></small>
        </form>
    </div>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交

            const userID = 1; // 替换为实际登录用户 ID
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            fetch('/resetPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `userID=${encodeURIComponent(userID)}&currentPassword=${encodeURIComponent(currentPassword)}&newPassword=${encodeURIComponent(newPassword)}`
            })
            .then(response => response.json())
            .then(result => {
                if (result === 1) {
                    alert("密码修改成功！");
                    window.location.href = "/login.html";
                } else if (result === 0) {
                    alert("原密码错误！");
                } else {
                    alert("修改失败，请重试！");
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
