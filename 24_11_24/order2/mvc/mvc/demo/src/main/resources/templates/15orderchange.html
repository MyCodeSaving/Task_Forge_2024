<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我的订单</title>
  <style>
    /* 样式表 */
     /* 顶部导航栏样式 */
    .top-nav {
      background-image: linear-gradient(to right, white, orange);
      height: 30px;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 98%;
      z-index: 3; /* 设置一个较高的z-index值 */
    }
    
    /* 左侧导航栏样式 */
    .left-nav {
      background-image: linear-gradient(to right, white, orange);width: 200px;
      height: 100%;
      position: fixed;
      top: 50px; /* 调整top值，使左侧导航栏显示在顶部导航栏下方*/
      left: 0;
      z-index: 2; /* 设置一个较低的z-index值 */
    }
    
    /* 左侧导航栏链接样式 */
    .left-nav a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      text-align:center;
    }
    
    .content {
      margin-left: 250px;
      margin-top: 50px;
      padding: 20px;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f3f3f3;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <!-- 左侧导航栏图标和首页链接 -->
    <a href="#"><img src="icon.png" alt="Logo"></a>
    <a href="#">首页</a>
    
    <!-- 右侧个人中心和积分兑换 -->
    <div style="float: right;">
      <a href="#">个人中心</a>
      <a href="#">积分兑换</a>
    </div>
  </div>
  
  <div class="left-nav">
    <!-- 左侧导航栏垂直向下显示的功能 -->
    
    <a href="#">商家信息</a>
    <a href="#">宠物用品管理</a>
    <a href="#">订单管理</a>
    <a href="#">评论管理</a>
    <a href="#">积分管理</a>
    </div>
  <div>
      <div class="content">

      <tr>

        <td><input type="text" class="editable-input" value="上海市徐汇区xxx"></td>
      </tr>
    </tbody>
  </table>
        
</body>
</html>
