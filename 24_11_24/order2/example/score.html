<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>积分管理页面</title>
  <style>
    /* 原有样式 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fef7e0, #f6e8c3);
      margin: 0;
      padding: 0;
    }

    .top-nav {
      background-color: #f5b971;
      height: 70px;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 3;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
    }

    .left-nav {
      background-color: #f8d8a8;
      width: 260px;
      height: 100%;
      position: fixed;
      top: 90px;
      left: 0;
      padding-top: 50px;
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.1);
    }

    .left-nav button {
      display: block;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: #f5b971;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .left-nav button:hover {
      background-color: #e6a864;
      transform: scale(1.05);
    }

    .main-content {
      margin-left: 280px;
      padding: 60px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      max-width: 1000px;
      margin-top: 120px;
      margin-bottom: 80px;
    }

    h1 {
      color: #d4945d;
      font-size: 36px;
      margin-bottom: 30px;
    }

    /* 新增媒体查询，适应移动端显示 */
    @media (max-width: 600px) {
      .top-nav {
        font-size: 18px;
        padding: 15px;
      }

      .left-nav {
        width: 100%;
        padding-top: 40px;
      }

      .left-nav button {
        width: 100%;
        padding: 15px;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
        width: 100%;
      }
    }
  </style>
</head>

<body>
<div class="top-nav">积分管理系统</div>
<div class="left-nav">
  <button onclick="window.location.href = 'showscore.html';">积分查询</button>
  <button onclick="window.location.href = 'usescore.html';">积分使用</button>
  <button onclick="window.location.href = 'displayuser.html';">返回</button>
</div>
<div class="main-content">
  <h1>积分管理页面</h1>
</div>
</body>

</html>
