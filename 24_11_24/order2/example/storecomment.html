<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>评论管理页面</title>
    <style>
        /* 整体页面样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #fef7e0, #f6e8c3);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 顶部导航栏样式 */
        .top-nav {
            background-color: #f5b971;
            height: 70px;
            width: 100%;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 3;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        /* 左侧导航栏样式 */
        .left-nav {
            background-color: #f8d8a8;
            width: 260px;
            height: 100%;
            position: fixed;
            top: 90px;
            left: 0;
            padding-top: 50px;
            box-shadow: 3px 0 8px rgba(0, 0, 0, 0.1);
        }

        .left-nav button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5b971;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .left-nav button:hover {
            background-color: #e6a864;
            transform: scale(1.05);
        }

        /* 页面主体内容样式 */
        .main-content {
            margin-left: 280px;
            padding: 60px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 1000px;
            margin-top: 120px;
            margin-bottom: 80px;
        }

        h1 {
            color: #d4945d;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .info-label {
            font-weight: bold;
            margin-top: 30px;
            background-color: #f6e8c3;
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        /* 确保页面在小屏设备下良好展示 */
        @media (max-width: 600px) {
            .main-content {
                padding: 20px;
                width: 90%;
                margin-left: 0;
            }

            .top-nav {
                font-size: 20px;
            }

            .left-nav {
                width: 100%;
                position: relative;
                box-shadow: none;
            }

            .left-nav button {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>

<body>
    <div class="top-nav">
        评论管理系统
    </div>
    <div class="left-nav">
        <button onclick="window.location.href = 'storesearchcomment.html';">查看评论</button>
        <button onclick="window.location.href = 'storeshenhecomment.html';">审核评论</button>
        <button onclick="window.location.href = 'displaystore.html';">返回</button>
    </div>
    <div class="main-content">
        <h1>评论管理页面</h1>
        <div class="info-label">
            欢迎使用评论管理系统，您可以在这里查看和审核客户的评论。
        </div>
    </div>
</body>

</html>
