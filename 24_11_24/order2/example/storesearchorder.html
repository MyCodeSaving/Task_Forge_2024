<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* 整体页面样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #fef7e0, #f6e8c3);
            margin: 0;
            padding: 0;
        }

        /* 顶部导航栏样式 */
        .top-nav {
            background-color: #f5b971;
            height: 70px;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 3;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        /* 左侧导航栏样式 */
        .left-nav {
            background-color: #f8d8a8;
            width: 260px;
            height: 100%;
            position: fixed;
            top: 90px;
            left: 0;
            padding-top: 50px;
            box-shadow: 3px 0 8px rgba(0, 0, 0, 0.1);
        }

        .left-nav button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5b971;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .left-nav button:hover {
            background-color: #e6a864;
            transform: scale(1.05);
        }

        /* 页面主体内容样式 */
        .main-content {
            margin-left: 280px;
            padding: 60px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 1000px;
            margin-top: 120px;
            margin-bottom: 80px;
        }

        h1 {
            color: #d4945d;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .info-label {
            font-weight: bold;
            margin-top: 30px;
            background-color: #f6e8c3;
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        /* 查询区域样式 */
        .query-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: 40px auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            background-color: #f5b971;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6a864;
        }

        /* 订单信息展示样式 */
        .order-info {
            background-color: #f6e8c3;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        /* 媒体查询 */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .left-nav {
                width: 100%;
                height: auto;
                position: relative;
                padding-top: 10px;
            }

            .left-nav button {
                width: 90%;
                margin: 10px auto;
                font-size: 16px;
            }

            .query-section {
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            .info-label {
                font-size: 16px;
                padding: 10px;
            }

            .order-info {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .query-section {
                width: 100%;
            }

            input[type="text"] {
                padding: 8px;
            }

            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="top-nav">
        订单查询系统
    </div>
    <div class="left-nav">
        <button onclick="window.location.href = 'storeorder.html';">返回</button>
    </div>
    <div class="main-content">
        <h1>订单查询</h1>
        <div class="query-section">
            <input type="text" id="orderIdInput" placeholder="输入订单ID">
            <input type="text" id="customerIdInput" placeholder="输入客户ID">
            <button id="queryButton">查询</button>
        </div>
        <div id="orderInfo"></div>

        <script>
            // 获取订单ID和客户ID的输入框以及查询按钮
            const orderIdInput = document.getElementById('orderIdInput');
            const customerIdInput = document.getElementById('customerIdInput');
            const queryButton = document.getElementById('queryButton');

            // 添加点击事件监听器
            queryButton.addEventListener('click', async () => {
                const orderId = orderIdInput.value;
                const customerId = customerIdInput.value;
                if (!orderId || !customerId) {
                    alert('请输入订单ID和客户ID');
                    return;
                }
                try {
                    const response = await fetch('http://localhost:8082/getOrderByIdAndCustomerId', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `OrderID=${encodeURIComponent(orderId)}&CustomerID=${encodeURIComponent(customerId)}`
                    });
                    if (response.ok) {
                        const orderInfo = await response.text();
                        displayOrderInfo(orderInfo);
                    } else {
                        alert('查询失败');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('发生错误，请检查控制台');
                }
            });

            // 显示订单信息的函数
            function displayOrderInfo(orderInfo) {
                const orderInfoDiv = document.getElementById('orderInfo');
                orderInfoDiv.innerHTML = ''; // 先清空之前的展示内容

                const orderInfoDivElement = document.createElement('div');
                orderInfoDivElement.classList.add('order-info');
                orderInfoDivElement.innerHTML = orderInfo;
                orderInfoDiv.appendChild(orderInfoDivElement);
            }
        </script>
    </div>
</body>

</html>
