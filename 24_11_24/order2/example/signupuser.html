<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用户注册页面</title>
    <style>
        /* 整体页面样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #d4945d;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="submit"],
        input[type="button"] {
            width: 93%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            width: 55%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="button"] {
            background-color: #ccc;
            color: #000;
            cursor: pointer;
            width: 55%;
            margin-top: 20px;
            margin-left: 10px;
        }

        input[type="button"]:hover {
            background-color: #b3b3b3;
        }

        /* 使页面适应移动端 */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            input[type="submit"],
            input[type="button"] {
                font-size: 14px;
                padding: 12px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h2>用户注册</h2>
    <form id="userForm">
        <label for="userID">用户ID:</label>
        <input type="text" id="userID" name="userID" placeholder="请输入用户ID" required>

        <label for="UserPassword">密码:</label>
        <input type="password" id="UserPassword" name="UserPassword" placeholder="请输入密码" required>

        <label for="UserName">用户名:</label>
        <input type="text" id="UserName" name="UserName" placeholder="请输入用户名" required>

        <label for="UserPhone">手机号:</label>
        <input type="tel" id="UserPhone" name="UserPhone" placeholder="请输入手机号" required>

        <label for="UserAddress">地址:</label>
        <input type="text" id="UserAddress" name="UserAddress" placeholder="请输入地址" required>

        <label for="sex">性别:</label>
        <input type="text" id="sex" name="sex" placeholder="请输入性别" required>

        <label for="UserBirth">出生日期:</label>
        <input type="text" id="UserBirth" name="UserBirth" placeholder="请输入出生日期" required>

        <div class="center">
            <input type="submit" value="注册">
            <input type="button" value="返回" onclick="window.location.href = '1signin√.html';"/>
        </div>
    </form>
</div>

<script>
    document.getElementById('userForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const userID = document.getElementById('userID').value;
        const UserPassword = document.getElementById('UserPassword').value;
        const UserName = document.getElementById('UserName').value;
        const UserPhone = document.getElementById('UserPhone').value;
        const UserAddress = document.getElementById('UserAddress').value;
        const sex = document.getElementById('sex').value;
        const UserBirth = document.getElementById('UserBirth').value;

        fetch('http://localhost:8082/addUser', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `userID=${encodeURIComponent(userID)}&UserPassword=${encodeURIComponent(UserPassword)}&UserName=${encodeURIComponent(UserName)}&UserPhone=${encodeURIComponent(UserPhone)}&UserAddress=${encodeURIComponent(UserAddress)}&sex=${encodeURIComponent(sex)}&UserBirth=${encodeURIComponent(UserBirth)}`
        })
            .then(response => response.json())
            .then(result => {
                if (result === 1) {
                    alert("注册成功！");
                    window.location.href = "1signin√.html"; // 注册成功后跳转到登录页面
                } else if (result === 0) {
                    alert("注册失败，请重试！");
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>

</html>
